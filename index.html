<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Lizard Spock Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
                <h1>FUN-GAME</h1>
                <p>
                    Choose responsiblyðŸ˜‰; Let's see, who wins!
                </p>
            </div>
            <div class="title">
                <p>Rock : <i class="far fa-hand-rock"></i></p>
                <p>Paper : <i class="far fa-hand-paper"></i></p>
                <p>Scissors : <i class="far fa-hand-scissors"></i></p>
                <p>Lizard : <i class="far fa-hand-lizard"></i></p>
                <p>Spock : <i class="far fa-hand-spock"></i></p>
            </div>
            <div class="scores">
                <p>Computer: <span id="computer_score"> 0</span></p>
                <p>User: <span id="user_score"> 0</span></p>
            </div>
        </header>
        <div class="weapons">
            <div class="line-one">
                <button onclick="checker('rock')">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button onclick="checker('paper')">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button onclick="checker('scissor')">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>
            <div class="line-two">
                <button onclick="checker('lizard')">
                    <i class="far fa-hand-lizard"></i>
                </button>
                <button onclick="checker('spock')">
                    <i class="far fa-hand-spock"></i>
                </button>
            </div>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    

    <script src="./script/script.js"></script>
</body>
</html>
